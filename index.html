<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page">
    <main class="main">
      <h1>ToDo List</h1>
      <div>
        <input type="text" id="taskInput" placeholder="Введите задачу" />
        <button id="addButton">Добавить</button>
      </div>
      <ul id="taskList"></ul>
      <p id="noTasksMessage" style="display: none">Задачи отсутствуют.</p>
      <button id="clearButton" disabled>Очистить список</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
